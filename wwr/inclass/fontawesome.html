<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>

<i class="fas fa-clock"></i>

<i class="fas fa-clock" style="font-size:120px;color:#2196F3"></i>
<i class="far fa-clock" style="font-size:120px;color:#2196F3"></i>

<i class="fas fa-clock fa-xs"></i>
<i class="fas fa-clock fa-sm"></i>
<i class="fas fa-clock fa-lg"></i>
<i class="fas fa-clock fa-2x"></i>
<i class="fas fa-clock fa-5x"></i>
<i class="fas fa-clock fa-10x"></i>

<ul class="fa-ul">
    <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List Item</li>
    <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>List Item</li>
    <li><span class="fa-li"><i class="fas fa-square"></i></span>List Item</li>
  </ul>

  <i class="fas fa-spinner fa-spin"></i>
<i class="fas fa-circle-notch fa-spin"></i>
<i class="fas fa-sync-alt fa-spin"></i>
<i class="fas fa-cog fa-spin"></i>
<i class="fas fa-cog fa-pulse"></i>
<i class="fas fa-spinner fa-pulse"></i>

<i class="fas fa-horse fa-spin"></i>
<i class="fas fa-horse fa-rotate-90"></i>
<i class="fas fa-horse fa-rotate-180"></i>
<i class="fas fa-horse fa-rotate-270"></i>
<i class="fas fa-horse fa-flip-horizontal"></i>
<i class="fas fa-horse fa-flip-vertical"></i>

<i class="fa-solid fa-child-rifle fa-spin" style="font-size: 15em; color: red;"></i>

<i class="fa-solid fa-gun fa-spin" style="font-size: 15em; color: green; animation-direction: reverse;"></i>

<i class="fa-solid fa-ankh" style="font-size: 10em; color: gold;" ></i>

<span class="material-icons" style="font-size: 10em;">
    pregnant_woman
    </span>

<span class="material-icons" style="font-size: 10em;">
        code_off
        </span>

<i class="fa-solid fa-spaghetti-monster-flying fa-spin" style="font-size: 15em; color: purple; "></i>

</body>
</html>
